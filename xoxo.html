<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/566/566294.png"
    />
    <link rel="stylesheet" href="xoxo.css" />
  </head>
  <body>
    <div id="game-mode">
      <button onclick="selectMode('human')">Play against Human</button>
      <button onclick="selectMode('ai')">Play against AI</button>
    </div>
    <div id="game-board">
      <div class="cell" onclick="handleClick(0)"></div>
      <div class="cell" onclick="handleClick(1)"></div>
      <div class="cell" onclick="handleClick(2)"></div>
      <div class="cell" onclick="handleClick(3)"></div>
      <div class="cell" onclick="handleClick(4)"></div>
      <div class="cell" onclick="handleClick(5)"></div>
      <div class="cell" onclick="handleClick(6)"></div>
      <div class="cell" onclick="handleClick(7)"></div>
      <div class="cell" onclick="handleClick(8)"></div>
    </div>
    <div id="status"></div>
    <button id="reset-btn" onclick="resetGame()">Play again</button>
    <script src="xoxo.js"></script>
  </body>
</html>
